<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap"
      rel="stylesheet"
    />
    <link href="./styles/style.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <div
        class="header-container flex justify-content-between align-items-center"
      >
        <div class="logo flex align-items-center">
          <img src="./assets/logo.svg" />
          <span>Annazine</span>
        </div>
        <div class="flex flex-default gap-20">
          <nav class="navbar large-res">
            <ul class="flex gap-20">
              <li><a>Home</a></li>
              <li><a>Categories</a></li>
              <li><a>About Us</a></li>
              <li><a>Contact</a></li>
            </ul>
          </nav>

          <button class="btn subscription" role="button">
            <span class="text">subscribe</span>
          </button>
          <div>
            <i class="fa fa-search" aria-hidden="true"></i>
            <i class="fa fa-user" aria-hidden="true"></i>
          </div>
          <div class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </div>
        </div>
      </div>
    </header>
    <nav class="navbar small-res">
      <div class="logo flex align-items-center margin-bottom-15">
        <img src="./assets/logo.svg" />
        <span>Annazine</span>
      </div>
      <ul class="flex flex-direction-column gap-20">
        <li><a>Home</a></li>
        <li><a>Categories</a></li>
        <li><a>About Us</a></li>
        <li><a>Contact</a></li>
      </ul>
    </nav>
  </body>

  <script src="./app.js" type="module"></script>
</html>
